<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of Javascript</title>
    <script>
        var a=10;
        console.log(a);
        a="hello";
        console.log(a);
        a=true;
        console.log(a);
        var b;
        console.log(b);
        b=null;
        console.log(b);
        var c=1/0;
        console.log(c);
        console.log(Infinity+1);
        console.log(Math.sqrt(-1));
        console.log(parseInt("100"));
        console.log(parseInt("aaaaaaa"));
        console.log(typeof(10));
        console.log(typeof(null));
        console.log(10+2);
        console.log(13/2);
        d=10;
        e=90;
        console.log(d==e);
        console.log("Hello"+"world");
        console.log("Hello"+2);
        console.log("1"+1); //catenation
        console.log("1"-1); //automatic type conversion except + known as type coercian
        console.log("5"-1); //automatic type conversion happening in -
        console.log("5"*2); //automatic type conversion happening in *
        console.log("5"/2); //automatic type conversion happening in /
        console.log("5">2); //automatic type conversion happening in > <
        console.log(1==1);
        console.log("1"==1);
        console.log("1"!=1);
        console.log("1"===1);   //unity operator
        console.log("1"!==1);
    </script>
</head>

<body>
    <h1>This is Javascript.</h1>
</body>

</html>
